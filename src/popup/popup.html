<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoJuBlock Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>

        <span class="value" id="lastUpdate">Loading...</span>

      <div class="stat-item">

      <div class="stat-item">

    <section class="actions">

      </button>
    </section>

    <section class="ignored-sites">
      <h3>Ignored Sites (7-day)</h3>
      <div id="ignoredList" class="list-container">
        <p class="empty-state">No ignored sites</p>
      </div>
    </section>

    <footer>
      <p>MoJuBlock v1.0.0</p>
      <p>
        <a href="https://github.com/rafiq8k-moga/mojublock" target="_blank">

    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
